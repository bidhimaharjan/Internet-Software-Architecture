<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- CSS -->
        <link rel="stylesheet" href="style.css">

        <!-- Icons -->
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <title>Freak Street Kaffe</title>
    </head>

    <body>
        <header class="header">
            <nav class="nav__container">
                <div class="nav__logo">
                    <img src="logo.jpeg" alt="logo">
                </div>

                <div class="nav__menu">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="index.html">Home</a></li>
                        <li class="nav__item"><a href="">About</a></li>
                        <li class="nav__item"><a href="">Menu</a></li>
                        <li class="nav__item"><a href="">Contact Us</a></li>
                    </ul>
                </div>
                    
                <div class="nav__search">
                    <input type="text" placeholder="Search Here" class="nav__input">
                    <i class="uil uil-search nav__icon"></i>
                </div>    
            </nav>    
        </header>

        <main class="main">
            <div class="content__wrapper">
                <div class="left__container">
                    <h1 class="title">Freak Street Kaffe</h1>
                    <h2 class="subtitle">
                        Brewing Now 
                        <i class="uil uil-coffee cup__icon"></i>
                    </h2>
                    <p>Coffee Shop at Jhochhen, Nisthananda Marg, Kathmandu, Nepal
                    <br>A 2-min walk from the Kathmandu Durbar Square</p>
                    <span>Coffee Beans: <a href="https://www.illy.com/en-ww/home" target="_blank">illycaff√®</a></span>

                    <div class="links">
                        <a href="https://www.facebook.com/freakstreetkaffe/" target="_blank"><i class="uil uil-facebook links__icon"></i></a>
                        <a href="https://www.instagram.com/freakstreetkaffe/" target="_blank"><i class="uil uil-instagram links__icon"></i></a>
                        <a href="mailto:freakstreetkaffe@gmail.com"><i class="uil uil-envelope links__icon"></i></a>
                    </div>        
                </div>

                <div class="right__container">
                    <form class="contact__form">
                        <div class="form__contents">
                            <label for="name">Name</label>
                            <input type="text" class="form__input" placeholder="Enter your name">
                        </div>
        
                        <div class="form__contents">
                            <label for="email">Email</label>
                            <input type="text" class="form__input" placeholder="Enter your email">
                        </div>

                        <div class="form__contents">
                            <label for="rating">How was our service?</label>
                            <br>
                            <span class="fa fa-star form__checked"></span>
                            <span class="fa fa-star form__checked"></span>
                            <span class="fa fa-star form__checked"></span>
                            <span class="fa fa-star form__checked"></span>
                            <span class="fa fa-star form__checked"></span>
                        </div>
                        
                        <div class="form__contents">
                            <label for="feedbacks">Leave a feedback</label>
                            <textarea name="" class="form__input" cols="0" rows="4"></textarea>
                        </div>

                        <div class="form__contents">
                            <input type="button" value="Submit" class="form__button">
                        </div>              
                    </form>
                </div>
            </div>
        </main>

        <footer class="footer">
            &copy; Freak Street Kaffe 2023
        </footer>  
    </body>
</html>
